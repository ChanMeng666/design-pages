<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
        }
        
        .container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cube-perspective {
            position: relative;
            perspective: 1000px;
        }
        
        .cube-container {
            position: relative;
            width: 320px;
            height: 320px;
            transform-style: preserve-3d;
            transform: rotateX(-15deg) rotateY(25deg);
        }
        
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .cube-front {
            background: linear-gradient(135deg, #374151 0%, #000000 100%);
            transform: translateZ(160px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .cube-right {
            background: linear-gradient(to bottom, #4b5563 0%, #374151 100%);
            transform: rotateY(90deg) translateZ(160px);
        }
        
        .cube-top {
            background: linear-gradient(to right, #6b7280 0%, #374151 100%);
            transform: rotateX(90deg) translateZ(160px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 3D Isometric Cube -->
        <div class="cube-perspective">
            <div class="cube-container">
                <!-- Front face -->
                <div class="cube-face cube-front">
                </div>

                <!-- Right face -->
                <div class="cube-face cube-right"></div>

                <!-- Top face -->
                <div class="cube-face cube-top"></div>
            </div>
        </div>
    </div>
</body>
</html>

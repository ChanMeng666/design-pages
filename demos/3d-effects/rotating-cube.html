<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .cube-container {
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .cube {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-15deg) rotateY(25deg) rotateZ(5deg);
            animation: float 6s ease-in-out infinite;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
        }

        .cube:hover {
            animation-play-state: paused;
        }

        /* ÂÖ≠‰∏™Èù¢ÁöÑÊóãËΩ¨Áä∂ÊÄÅ */
        .cube.show-front { 
            transform: rotateX(-15deg) rotateY(25deg) rotateZ(5deg); 
        }
        .cube.show-back { 
            transform: rotateX(-15deg) rotateY(-155deg) rotateZ(5deg); 
        }
        .cube.show-right { 
            transform: rotateX(-15deg) rotateY(-65deg) rotateZ(5deg); 
        }
        .cube.show-left { 
            transform: rotateX(-15deg) rotateY(115deg) rotateZ(5deg); 
        }
        .cube.show-top { 
            transform: rotateX(-105deg) rotateY(25deg) rotateZ(5deg); 
        }
        .cube.show-bottom { 
            transform: rotateX(75deg) rotateY(25deg) rotateZ(5deg); 
        }

        /* Á¶ÅÁî®ÊµÆÂä®Âä®ÁîªÂΩìÊúâshow-*Á±ªÊó∂ */
        .cube[class*="show-"] {
            animation: none;
        }

        .cube-face {
            position: absolute;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            text-align: center;
            line-height: 1.2;
        }

        .front {
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            transform: translateZ(150px);
        }

        .back {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            transform: translateZ(-150px) rotateY(180deg);
        }

        .right {
            background: linear-gradient(135deg, #404040 0%, #2c2c2c 100%);
            transform: rotateY(90deg) translateZ(150px);
        }

        .left {
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            transform: rotateY(-90deg) translateZ(150px);
        }

        .top {
            background: linear-gradient(135deg, #505050 0%, #404040 100%);
            transform: rotateX(90deg) translateZ(150px);
        }

        .bottom {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            transform: rotateX(-90deg) translateZ(150px);
        }

        @keyframes float {
            0%, 100% {
                transform: rotateX(-15deg) rotateY(25deg) rotateZ(5deg) translateY(0px);
            }
            50% {
                transform: rotateX(-15deg) rotateY(25deg) rotateZ(5deg) translateY(-10px);
            }
        }

        .shadow {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.3) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            animation: shadowFloat 6s ease-in-out infinite;
        }

        @keyframes shadowFloat {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateX(-50%) scale(1.05);
                opacity: 0.2;
            }
        }

        /* ÊéßÂà∂ÊåâÈíÆÊ†∑Âºè */
        .controls {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        .dropdown-container {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #333;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            letter-spacing: 1px;
            min-width: 150px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .dropdown-toggle:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .dropdown-arrow {
            transition: transform 0.3s ease;
            font-size: 10px;
        }

        .dropdown-container.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #333;
            border-top: none;
            border-radius: 0 0 8px 8px;
            backdrop-filter: blur(10px);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown-container.active .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            max-height: 200px;
            overflow-y: auto;
        }

        /* Âêë‰∏äÂ±ïÂºÄÁöÑÊ†∑Âºè */
        .dropdown-container.dropup .dropdown-menu {
            top: auto;
            bottom: 100%;
            border-top: 2px solid #333;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            transform: translateY(10px);
        }

        .dropdown-container.dropup.active .dropdown-menu {
            transform: translateY(0);
        }

        /* Ëá™ÂÆö‰πâÊªöÂä®Êù° */
        .dropdown-menu::-webkit-scrollbar {
            width: 6px;
        }

        .dropdown-menu::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
        }

        .dropdown-menu::-webkit-scrollbar-thumb {
            background: rgba(51, 51, 51, 0.3);
            border-radius: 3px;
        }

        .dropdown-menu::-webkit-scrollbar-thumb:hover {
            background: rgba(51, 51, 51, 0.5);
        }

        .control-btn {
            width: 100%;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(51, 51, 51, 0.1);
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-align: left;
            display: block;
        }

        .control-btn:last-child {
            border-bottom: none;
        }

        .control-btn:hover {
            background: rgba(51, 51, 51, 0.1);
            color: #333;
        }

        .control-btn.active {
            background: #333;
            color: white;
        }

        .control-btn.active:hover {
            background: #333;
            color: white;
        }

        /* Ëá™Âä®ÊóãËΩ¨ÊåáÁ§∫Âô® */
        .auto-rotate-indicator {
            position: absolute;
            top: 120px;
            right: 80px;
            font-size: 12px;
            color: #666;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .auto-rotate-indicator.show {
            opacity: 1;
        }

        .auto-rotate-indicator::before {
            content: "üîÑ";
            margin-right: 8px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .cube {
                width: 200px;
                height: 200px;
            }
            
            .cube-face {
                width: 200px;
                height: 200px;
                font-size: 60px;
            }
            
            .front {
                transform: translateZ(100px);
            }
            
            .back {
                transform: translateZ(-100px) rotateY(180deg);
            }
            
            .right {
                transform: rotateY(90deg) translateZ(100px);
            }
            
            .left {
                transform: rotateY(-90deg) translateZ(100px);
            }
            
            .top {
                transform: rotateX(90deg) translateZ(100px);
            }
            
            .bottom {
                transform: rotateX(-90deg) translateZ(100px);
            }
            
            .controls {
                bottom: 80px;
            }
            
            .dropdown-toggle {
                padding: 10px 16px;
                font-size: 11px;
                min-width: 130px;
            }
            
            .control-btn {
                padding: 10px 16px;
                font-size: 11px;
            }
            
            .dropdown-container.active .dropdown-menu {
                max-height: 180px;
            }
        }
        
        @media (max-width: 480px) {
            .controls {
                bottom: 60px;
            }
            
            .dropdown-toggle {
                padding: 8px 12px;
                font-size: 10px;
                min-width: 110px;
                letter-spacing: 0.5px;
            }
            
            .control-btn {
                padding: 8px 12px;
                font-size: 10px;
                letter-spacing: 0.5px;
            }
            
            .dropdown-container.active .dropdown-menu {
                max-height: 150px;
            }
        }
        
        @media (max-width: 360px) {
            .dropdown-toggle {
                padding: 6px 10px;
                font-size: 9px;
                min-width: 100px;
            }
            
            .control-btn {
                padding: 6px 10px;
                font-size: 9px;
            }
            
            .dropdown-container.active .dropdown-menu {
                max-height: 120px;
            }
            
            .controls {
                bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cube-container">
            <div class="shadow"></div>
            <div class="cube">
                <div class="cube-face front">
                    üé®
                </div>
                <div class="cube-face back">
                    üöÄ
                </div>
                <div class="cube-face right">
                    ‚≠ê
                </div>
                <div class="cube-face left">
                    üåô
                </div>
                <div class="cube-face top">
                    ‚òÄÔ∏è
                </div>
                <div class="cube-face bottom">
                    üî•
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="dropdown-container">
                <button class="dropdown-toggle" id="controlsToggle">
                    <span class="current-face">üé® FRONT</span>
                    <span class="dropdown-arrow">‚ñº</span>
                </button>
                <div class="dropdown-menu">
                    <button class="control-btn active" data-face="front">üé® FRONT</button>
                    <button class="control-btn" data-face="back">üöÄ BACK</button>
                    <button class="control-btn" data-face="right">‚≠ê RIGHT</button>
                    <button class="control-btn" data-face="left">üåô LEFT</button>
                    <button class="control-btn" data-face="top">‚òÄÔ∏è TOP</button>
                    <button class="control-btn" data-face="bottom">üî• BOTTOM</button>
                    <button class="control-btn" data-face="auto">üîÑ AUTO ROTATE</button>
                </div>
            </div>
        </div>
        
        <div class="auto-rotate-indicator">
            Auto Rotating
        </div>
    </div>

    <script>
        const cube = document.querySelector('.cube');
        const controls = document.querySelectorAll('.control-btn');
        const autoIndicator = document.querySelector('.auto-rotate-indicator');
        const dropdownContainer = document.querySelector('.dropdown-container');
        const dropdownToggle = document.querySelector('.dropdown-toggle');
        const currentFaceSpan = document.querySelector('.current-face');
        let autoRotateInterval;
        let currentFaceIndex = 0;
        const faces = ['front', 'back', 'right', 'left', 'top', 'bottom'];
        const faceEmojis = {
            'front': 'üé® FRONT',
            'back': 'üöÄ BACK',
            'right': '‚≠ê RIGHT',
            'left': 'üåô LEFT',
            'top': '‚òÄÔ∏è TOP',
            'bottom': 'üî• BOTTOM'
        };

        // Ê£ÄÊµãÂπ∂ËÆæÁΩÆ‰∏ãÊãâËèúÂçïÊñπÂêë
        function setDropdownDirection() {
            if (!dropdownContainer) return;
            
            const rect = dropdownToggle.getBoundingClientRect();
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;
            const spaceBelow = viewportHeight - rect.bottom;
            const spaceAbove = rect.top;
            
            // Ê†πÊçÆÂ±èÂπïÂ∞∫ÂØ∏Á°ÆÂÆöÈ¢ÑÊúüËèúÂçïÈ´òÂ∫¶
            let menuHeight = 200;
            if (viewportWidth <= 360) {
                menuHeight = 120;
            } else if (viewportWidth <= 480) {
                menuHeight = 150;
            } else if (viewportWidth <= 768) {
                menuHeight = 180;
            }
            
            // Ê∑ªÂä†ÂÆâÂÖ®ËæπË∑ù
            const safeMargin = 20;
            
            // Â¶ÇÊûú‰∏ãÊñπÁ©∫Èó¥‰∏çË∂≥‰∏î‰∏äÊñπÁ©∫Èó¥Êõ¥Â§ßÔºåÂàôÂêë‰∏äÂ±ïÂºÄ
            if (spaceBelow < (menuHeight + safeMargin) && spaceAbove > spaceBelow) {
                dropdownContainer.classList.add('dropup');
            } else {
                dropdownContainer.classList.remove('dropup');
            }
        }

        // ‰∏ãÊãâËèúÂçïÊéßÂà∂
        dropdownToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            
            // Âú®ÂàáÊç¢‰πãÂâçÊ£ÄÊµãÊñπÂêë
            if (!dropdownContainer.classList.contains('active')) {
                setDropdownDirection();
            }
            
            dropdownContainer.classList.toggle('active');
        });

        // ÁÇπÂáªÂ§ñÈÉ®ÂÖ≥Èó≠‰∏ãÊãâËèúÂçï
        document.addEventListener('click', (e) => {
            if (!dropdownContainer.contains(e.target)) {
                dropdownContainer.classList.remove('active');
            }
        });

        // Á™óÂè£Â§ßÂ∞èÊîπÂèòÊó∂ÈáçÊñ∞Ê£ÄÊµãÊñπÂêë
        window.addEventListener('resize', () => {
            if (dropdownContainer.classList.contains('active')) {
                setDropdownDirection();
            }
        });

        // ÊªöÂä®Êó∂ÈáçÊñ∞Ê£ÄÊµãÊñπÂêë
        window.addEventListener('scroll', () => {
            if (dropdownContainer.classList.contains('active')) {
                setDropdownDirection();
            }
        });

        // ÊâãÂä®ÊéßÂà∂ÂáΩÊï∞
        function showFace(face) {
            // Ê∏ÖÈô§Ëá™Âä®ÊóãËΩ¨
            if (autoRotateInterval) {
                clearInterval(autoRotateInterval);
                autoRotateInterval = null;
                autoIndicator.classList.remove('show');
            }

            // ÁßªÈô§ÊâÄÊúâÈù¢ÁöÑÁ±ª
            faces.forEach(f => {
                cube.classList.remove(`show-${f}`);
            });
            
            // Ê∑ªÂä†ÂΩìÂâçÈù¢ÁöÑÁ±ª
            cube.classList.add(`show-${face}`);

            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            controls.forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(`[data-face="${face}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }

            // Êõ¥Êñ∞‰∏ãÊãâÊåâÈíÆÊòæÁ§∫ÁöÑÂΩìÂâçÈù¢
            if (face === 'auto') {
                currentFaceSpan.textContent = 'üîÑ AUTO ROTATE';
            } else {
                currentFaceSpan.textContent = faceEmojis[face];
            }

            // ÂÖ≥Èó≠‰∏ãÊãâËèúÂçï
            dropdownContainer.classList.remove('active');

            // Êõ¥Êñ∞ÂΩìÂâçÈù¢Á¥¢Âºï
            currentFaceIndex = faces.indexOf(face);
        }

        // Ëá™Âä®ÊóãËΩ¨ÂáΩÊï∞
        function startAutoRotate() {
            autoIndicator.classList.add('show');
            
            autoRotateInterval = setInterval(() => {
                currentFaceIndex = (currentFaceIndex + 1) % faces.length;
                const nextFace = faces[currentFaceIndex];
                
                // ÁßªÈô§ÊâÄÊúâÈù¢ÁöÑÁ±ª
                faces.forEach(f => cube.classList.remove(`show-${f}`));
                
                // Ê∑ªÂä†ÂΩìÂâçÈù¢ÁöÑÁ±ª
                cube.classList.add(`show-${nextFace}`);
                
                // Êõ¥Êñ∞‰∏ãÊãâÊåâÈíÆÊòæÁ§∫ÁöÑÂΩìÂâçÈù¢
                currentFaceSpan.textContent = faceEmojis[nextFace];
                
            }, 2500);
        }

        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        controls.forEach((btn, index) => {
            btn.addEventListener('click', (e) => {
                const face = btn.dataset.face;
                
                if (face === 'auto') {
                    if (autoRotateInterval) {
                        clearInterval(autoRotateInterval);
                        autoRotateInterval = null;
                        autoIndicator.classList.remove('show');
                        btn.classList.remove('active');
                    } else {
                        controls.forEach(c => c.classList.remove('active'));
                        btn.classList.add('active');
                        startAutoRotate();
                    }
                } else {
                    showFace(face);
                }
            });
        });

        // ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case '1': showFace('front'); break;
                case '2': showFace('back'); break;
                case '3': showFace('right'); break;
                case '4': showFace('left'); break;
                case '5': showFace('top'); break;
                case '6': showFace('bottom'); break;
                case ' ':
                    e.preventDefault();
                    if (autoRotateInterval) {
                        clearInterval(autoRotateInterval);
                        autoRotateInterval = null;
                        autoIndicator.classList.remove('show');
                        controls.forEach(c => c.classList.remove('active'));
                    }
                    currentFaceIndex = (currentFaceIndex + 1) % faces.length;
                    showFace(faces[currentFaceIndex]);
                    break;
                case 'a':
                case 'A':
                    const autoBtn = document.querySelector('[data-face="auto"]');
                    if (autoBtn) autoBtn.click();
                    break;
            }
        });

        // Èº†Ê†áÊªöËΩÆÊéßÂà∂
        cube.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            if (autoRotateInterval) {
                clearInterval(autoRotateInterval);
                autoRotateInterval = null;
                autoIndicator.classList.remove('show');
                controls.forEach(c => c.classList.remove('active'));
            }

            if (e.deltaY > 0) {
                currentFaceIndex = (currentFaceIndex + 1) % faces.length;
            } else {
                currentFaceIndex = (currentFaceIndex - 1 + faces.length) % faces.length;
            }
            
            showFace(faces[currentFaceIndex]);
        });

        // Ëß¶Êë∏ÊªëÂä®ÊîØÊåÅ
        let touchStartX = 0;
        let touchStartY = 0;

        cube.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        cube.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;

            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (autoRotateInterval) {
                    clearInterval(autoRotateInterval);
                    autoRotateInterval = null;
                    autoIndicator.classList.remove('show');
                    controls.forEach(c => c.classList.remove('active'));
                }
                
                if (diffX > 0) {
                    currentFaceIndex = (currentFaceIndex + 1) % faces.length;
                } else {
                    currentFaceIndex = (currentFaceIndex - 1 + faces.length) % faces.length;
                }
                showFace(faces[currentFaceIndex]);
            }
        });

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        showFace('front');
    </script>
</body>
</html>

    <kc-shaderview autoplay>
        <script type="x-shader/x-fragment">
            // Plasma Wave Shader
            // Original creation by Chan Meng for Design Pages
            // Inspired by classic demo scene plasma effects
            // License: MIT
            
            precision highp float;
            uniform float uTime;
            uniform vec2 uResolution;
            
            #define PI 3.14159265359
            
            // HSL to RGB conversion
            vec3 hsl2rgb(vec3 c) {
                vec3 rgb = clamp(abs(mod(c.x * 6.0 + vec3(0.0, 4.0, 2.0), 6.0) - 3.0) - 1.0, 0.0, 1.0);
                return c.z + c.y * (rgb - 0.5) * (1.0 - abs(2.0 * c.z - 1.0));
            }
            
            void main() {
                vec2 uv = gl_FragCoord.xy / uResolution.xy;
                vec2 p = uv * 2.0 - 1.0;
                p.x *= uResolution.x / uResolution.y;
                
                float time = uTime * 0.5;
                
                // Multiple sine wave interference patterns
                float v1 = sin(p.x * 5.0 + time);
                float v2 = sin(5.0 * (p.x * sin(time * 0.5) + p.y * cos(time * 0.3)) + time);
                float v3 = sin(sqrt(100.0 * (p.x * p.x + p.y * p.y)) + time);
                
                // Rotating pattern
                float cx = p.x + 0.5 * sin(time * 0.3);
                float cy = p.y + 0.5 * cos(time * 0.4);
                float v4 = sin(sqrt(50.0 * (cx * cx + cy * cy) + 1.0) + time);
                
                // Combine patterns
                float v = v1 + v2 + v3 + v4;
                v = v * 0.25 + 0.5;
                
                // Create color using HSL
                float hue = v + time * 0.1;
                float saturation = 0.8 + 0.2 * sin(v * PI);
                float lightness = 0.5 + 0.15 * sin(v * PI * 2.0);
                
                vec3 col = hsl2rgb(vec3(hue, saturation, lightness));
                
                // Add some brightness variation
                col *= 0.9 + 0.1 * sin(v * PI * 4.0 + time);
                
                // Subtle wave distortion
                float wave = 0.02 * sin(uv.y * 20.0 + time * 2.0);
                col += wave;
                
                // Soft vignette
                vec2 q = uv;
                col *= 0.7 + 0.3 * pow(16.0 * q.x * q.y * (1.0 - q.x) * (1.0 - q.y), 0.1);
                
                gl_FragColor = vec4(col, 1.0);
            }
        </script>

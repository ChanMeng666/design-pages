<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Gradient-v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, #1f1f1f 0%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-overlay {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            line-height: 1.2;
            letter-spacing: 2px;
            z-index: 10;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .circles-container {
            position: relative;
            width: 500px;
            height: 800px;
        }

        .circle {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            mix-blend-mode: lighten;
            animation: float 6s ease-in-out infinite;
            filter: saturate(1.3) contrast(1.1);
        }

        .circle-1 {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(circle at 40% 60%, 
                #8B5CF6 0%,     /* Deep purple center */
                #A855F7 15%,    /* Purple */
                #EC4899 35%,    /* Bright pink */
                #F97316 60%,    /* Orange */
                #FCD34D 85%,    /* Yellow */
                #FEF3C7 100%);  /* Light yellow edge */
            animation-delay: 0s;
        }

        .circle-2 {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(circle at 60% 40%, 
                #FCD34D 0%,     /* Yellow center */
                #F59E0B 15%,    /* Orange-yellow */
                #F97316 30%,    /* Orange */
                #EC4899 55%,    /* Pink */
                #C026D3 75%,    /* Deep pink */
                #8B5CF6 100%);  /* Purple edge */
            animation-delay: -3s;
        }

        /* Add glow effect */
        .circle::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
            border-radius: 50%;
            background: inherit;
            filter: blur(25px) saturate(1.5);
            opacity: 0.4;
            z-index: -1;
        }

        /* Add inner highlight effect */
        .circle::after {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            filter: blur(2px);
        }

        @keyframes float {
            0%, 100% {
                transform: translateX(-50%) translateY(0px) scale(1);
            }
            50% {
                transform: translateX(-50%) translateY(-10px) scale(1.02);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .text-overlay {
                font-size: 1.8rem;
                left: 5%;
            }
            
            .circles-container {
                width: 300px;
                height: 600px;
            }
            
            .circle {
                width: 280px;
                height: 280px;
            }
        }

        /* Enhanced background texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 157, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .circles-container {
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-overlay">
        </div>
        
        <div class="circles-container">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
        </div>
    </div>
</body>
</html>

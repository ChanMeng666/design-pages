    <kc-shaderview autoplay>
        <script type="x-shader/x-fragment">
            // Palette Flow Shader
            // Inspired by kishimisu's "Shader Art Coding Introduction"
            // Palette technique by Inigo Quilez (https://iquilezles.org/articles/palettes/)
            // License: CC BY-SA-NC
            // Adapted for Design Pages by Chan Meng
            
            precision mediump float;
            uniform float uTime;
            uniform vec2 uResolution;
            
            // Inigo Quilez color palette
            // https://iquilezles.org/articles/palettes/
            vec3 palette(float t) {
                vec3 a = vec3(0.5, 0.5, 0.5);
                vec3 b = vec3(0.5, 0.5, 0.5);
                vec3 c = vec3(1.0, 1.0, 1.0);
                vec3 d = vec3(0.263, 0.416, 0.557);
                return a + b * cos(6.28318 * (c * t + d));
            }
            
            void main() {
                vec2 uv = (gl_FragCoord.xy * 2.0 - uResolution.xy) / uResolution.y;
                vec2 uv0 = uv;
                vec3 finalColor = vec3(0.0);
                
                for (float i = 0.0; i < 4.0; i++) {
                    uv = fract(uv * 1.5) - 0.5;
                    
                    float d = length(uv) * exp(-length(uv0));
                    
                    vec3 col = palette(length(uv0) + i * 0.4 + uTime * 0.4);
                    
                    d = sin(d * 8.0 + uTime) / 8.0;
                    d = abs(d);
                    
                    d = pow(0.01 / d, 1.2);
                    
                    finalColor += col * d;
                }
                
                gl_FragColor = vec4(finalColor, 1.0);
            }
        </script>
        <div class="fallback" role="img" aria-label="Palette Flow - WebGL shader visualization"></div>
    </kc-shaderview>

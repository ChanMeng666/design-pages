<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
        }
        
        .container {
            min-height: 100vh;
            background: black;
            position: relative;
            overflow: hidden;
        }
        
        .light-beams-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .light-structure {
            position: relative;
        }
        
        .main-light-beam {
            position: absolute;
            width: 300px;
            height: 400px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0.7) 50%, 
                rgba(255, 255, 255, 0.3) 100%);
            clip-path: polygon(0% 100%, 30% 0%, 70% 0%, 100% 100%);
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            filter: blur(1px);
        }
        
        .secondary-light-beam {
            position: absolute;
            width: 200px;
            height: 300px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.6) 0%, 
                rgba(255, 255, 255, 0.3) 100%);
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
            right: 150px;
            bottom: 20%;
            filter: blur(2px);
        }
        
        .additional-element {
            position: absolute;
            width: 150px;
            height: 250px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.4) 0%, 
                rgba(255, 255, 255, 0.1) 100%);
            right: 250px;
            top: 60%;
            transform: translateY(-50%);
            filter: blur(3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Architectural light beams -->
        <div class="light-beams-container">
            <div class="light-structure">
                <!-- Main geometric light structure -->
                <div class="main-light-beam"></div>

                <!-- Secondary light beam -->
                <div class="secondary-light-beam"></div>

                <!-- Additional architectural elements -->
                <div class="additional-element"></div>
            </div>
        </div>
    </div>
</body>
</html>

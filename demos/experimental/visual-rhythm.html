<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 13 - AK007 Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
        }
        
        .container {
            min-height: 100vh;
            background: black;
            position: relative;
            overflow: hidden;
        }
        
        .light-beams-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .light-structure {
            position: relative;
        }
        
        .main-light-beam {
            position: absolute;
            width: 300px;
            height: 400px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0.7) 50%, 
                rgba(255, 255, 255, 0.3) 100%);
            clip-path: polygon(0% 100%, 30% 0%, 70% 0%, 100% 100%);
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            filter: blur(1px);
        }
        
        .secondary-light-beam {
            position: absolute;
            width: 200px;
            height: 300px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.6) 0%, 
                rgba(255, 255, 255, 0.3) 100%);
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
            right: 150px;
            bottom: 20%;
            filter: blur(2px);
        }
        
        .additional-element {
            position: absolute;
            width: 150px;
            height: 250px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.4) 0%, 
                rgba(255, 255, 255, 0.1) 100%);
            right: 250px;
            top: 60%;
            transform: translateY(-50%);
            filter: blur(3px);
        }
        
        .text-top-center {
            position: absolute;
            top: 64px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        
        .text-top-right {
            position: absolute;
            top: 96px;
            right: 64px;
            color: white;
            font-size: 14px;
        }
        
        .text-left-sidebar {
            position: absolute;
            left: 32px;
            top: 96px;
            color: white;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .sidebar-section {
            margin-bottom: 16px;
        }
        
        .text-bottom-left {
            position: absolute;
            bottom: 33.333%;
            left: 64px;
            color: white;
        }
        
        .project-line {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .project-plus {
            font-size: 36px;
            font-weight: bold;
            margin-top: 16px;
        }
        
        .navigation {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 4px 8px;
            font-size: 12px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Architectural light beams -->
        <div class="light-beams-container">
            <div class="light-structure">
                <!-- Main geometric light structure -->
                <div class="main-light-beam"></div>

                <!-- Secondary light beam -->
                <div class="secondary-light-beam"></div>

                <!-- Additional architectural elements -->
                <div class="additional-element"></div>
            </div>
        </div>

        <!-- Text Content -->
        <div class="text-top-center">
            就会照进灵感的光芒
        </div>

        <div class="text-top-right">
            VASION | 2024
        </div>

        <div class="text-left-sidebar">
            <div class="sidebar-section">
                <div>character</div>
                <div>boster</div>
            </div>
            <div class="sidebar-section">
                <div>experiment</div>
                <div>studio</div>
            </div>
            <div class="sidebar-section">
                <div>numer</div>
                <div>azdesign</div>
            </div>
        </div>

        <div class="text-bottom-left">
            <div class="project-line">THE</div>
            <div class="project-line">PROJECT</div>
            <div class="project-line">WAS</div>
            <div class="project-line">AZDESIGN</div>
            <div class="project-plus">+</div>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <a href="#" class="nav-button">P1</a>
            <a href="#" class="nav-button">P2</a>
            <a href="#" class="nav-button">P3</a>
            <a href="#" class="nav-button">P4</a>
            <a href="#" class="nav-button">P5</a>
            <a href="#" class="nav-button">P6</a>
            <a href="#" class="nav-button">P7</a>
            <a href="#" class="nav-button">P8</a>
            <a href="#" class="nav-button">P9</a>
            <a href="#" class="nav-button">P10</a>
            <a href="#" class="nav-button">P11</a>
            <a href="#" class="nav-button">P12</a>
        </div>
    </div>
</body>
</html>

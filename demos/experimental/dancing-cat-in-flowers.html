## Dancing Cat in Flowers

A Canvas API animation by Chan Meng featuring an adorable dancing cat in a flower garden with interactive speech bubbles.

### Technical Details
- Category: Experimental
- Technologies: Canvas API, 2D Graphics, Animation, JavaScript
- Created: 2025-10-13
- Featured: Yes

### Key Features
- Canvas-based 2D animation
- Interactive speech bubbles
- Charming character animation
- Flower garden particle effects

### Code Techniques
- HTML5 Canvas API for 2D rendering
- RequestAnimationFrame for smooth animation
- Click interaction for speech bubbles
- Particle system for flowers

    <style>

<body>
    <div class="instructions">
        üé≠ Click the canvas to make the cat dance! üé≠
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = 800;
        canvas.height = 600;

        // Animation state
        let animationFrame = 0;
        let isDancing = false;
        let danceIntensity = 0;
        let messageIndex = 0;
        let messageTimer = 0;

        // Cat phrases
        const catPhrases = [
            "Let's dance! üíÉ",
            "I love flowers! üå∏",
            "Meow meow! üéµ",
            "This is fun! ‚ú®",
            "Dance with me! üé∂",
            "Beautiful day! ‚òÄÔ∏è",
            "Feeling groovy! üï∫",
            "Life is purrfect! üò∏"
        ];

        let currentMessage = catPhrases[0];

        // Flower class
        class Flower {
            constructor(x, y, size, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.swayOffset = Math.random() * Math.PI * 2;
            }

            draw(frame) {
                const sway = Math.sin(frame * 0.02 + this.swayOffset) * 5;

                ctx.save();
                ctx.translate(this.x + sway, this.y);

                // Draw stem
                ctx.strokeStyle = '#2d7c3f';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, this.size * 2);
                ctx.stroke();

                // Draw petals
                for (let i = 0; i < 5; i++) {
                    ctx.save();
                    ctx.rotate((Math.PI * 2 * i) / 5);
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(0, -this.size / 2, this.size / 3, this.size / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }

                // Draw center
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(0, 0, this.size / 4, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // Create flower garden
        const flowers = [];
        const flowerColors = ['#FF69B4', '#FF1493', '#FFB6C1', '#FF85C0', '#F06292'];

        for (let i = 0; i < 15; i++) {
            flowers.push(new Flower(
                Math.random() * canvas.width,
                canvas.height - Math.random() * 150,
                15 + Math.random() * 15,
                flowerColors[Math.floor(Math.random() * flowerColors.length)]
            ));
        }

        // Draw grass
        function drawGrass() {
            const grassGradient = ctx.createLinearGradient(0, canvas.height - 200, 0, canvas.height);
            grassGradient.addColorStop(0, '#7CB342');
            grassGradient.addColorStop(1, '#558B2F');

            ctx.fillStyle = grassGradient;
            ctx.fillRect(0, canvas.height - 200, canvas.width, 200);

            // Grass blades
            ctx.strokeStyle = '#689F38';
            ctx.lineWidth = 2;
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = canvas.height - Math.random() * 150;
                const height = 10 + Math.random() * 20;

                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.quadraticCurveTo(x + 3, y - height / 2, x + 5, y - height);
                ctx.stroke();
            }
        }

        // Draw cat
        function drawCat(x, y, bounce, scale = 1) {
            ctx.save();
            ctx.translate(x, y - bounce);
            ctx.scale(scale, scale);

            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.ellipse(0, 60, 40, 10, 0, 0, Math.PI * 2);
            ctx.fill();

            // Tail
            ctx.save();
            const tailWag = Math.sin(animationFrame * 0.1) * 15;
            ctx.rotate((tailWag * Math.PI) / 180);
            ctx.fillStyle = '#FF8C42';
            ctx.beginPath();
            ctx.arc(-30, 20, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(-40, 10, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // Body
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(0, 20, 40, 50, 0, 0, Math.PI * 2);
            ctx.fill();

            // Legs
            const legBounce = Math.sin(animationFrame * 0.15) * 3;
            ctx.fillStyle = '#FF8C42';

            // Left leg
            ctx.beginPath();
            ctx.ellipse(-20, 55 + legBounce, 10, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            // Right leg
            ctx.beginPath();
            ctx.ellipse(20, 55 - legBounce, 10, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            // Head
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.arc(0, -15, 35, 0, Math.PI * 2);
            ctx.fill();

            // Ears
            ctx.fillStyle = '#FF8C42';
            // Left ear
            ctx.beginPath();
            ctx.moveTo(-20, -35);
            ctx.lineTo(-30, -50);
            ctx.lineTo(-10, -40);
            ctx.closePath();
            ctx.fill();

            // Right ear
            ctx.beginPath();
            ctx.moveTo(20, -35);
            ctx.lineTo(30, -50);
            ctx.lineTo(10, -40);
            ctx.closePath();
            ctx.fill();

            // Inner ears
            ctx.fillStyle = '#FFB6C1';
            ctx.beginPath();
            ctx.moveTo(-20, -35);
            ctx.lineTo(-25, -42);
            ctx.lineTo(-15, -38);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(20, -35);
            ctx.lineTo(25, -42);
            ctx.lineTo(15, -38);
            ctx.closePath();
            ctx.fill();

            // Eyes
            const eyeBlink = Math.sin(animationFrame * 0.3) > 0.9 ? 5 : 0;
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.ellipse(-12, -20, 5, 8 - eyeBlink, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(12, -20, 5, 8 - eyeBlink, 0, 0, Math.PI * 2);
            ctx.fill();

            // Eye shine
            if (eyeBlink === 0) {
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.arc(-10, -22, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(14, -22, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            // Nose
            ctx.fillStyle = '#FF69B4';
            ctx.beginPath();
            ctx.arc(0, -10, 4, 0, Math.PI * 2);
            ctx.fill();

            // Mouth
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(-5, -5, 5, 0, Math.PI);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(5, -5, 5, 0, Math.PI);
            ctx.stroke();

            // Whiskers
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1.5;

            // Left whiskers
            ctx.beginPath();
            ctx.moveTo(-35, -15);
            ctx.lineTo(-50, -18);
            ctx.moveTo(-35, -10);
            ctx.lineTo(-50, -10);
            ctx.moveTo(-35, -5);
            ctx.lineTo(-50, -2);
            ctx.stroke();

            // Right whiskers
            ctx.beginPath();
            ctx.moveTo(35, -15);
            ctx.lineTo(50, -18);
            ctx.moveTo(35, -10);
            ctx.lineTo(50, -10);
            ctx.moveTo(35, -5);
            ctx.lineTo(50, -2);
            ctx.stroke();

            ctx.restore();
        }

        // Draw speech bubble
        function drawSpeechBubble(x, y, message) {
            ctx.save();

            // Measure text
            ctx.font = 'bold 20px Comic Sans MS';
            const metrics = ctx.measureText(message);
            const padding = 20;
            const bubbleWidth = metrics.width + padding * 2;
            const bubbleHeight = 50;
            const bubbleX = x - bubbleWidth / 2;
            const bubbleY = y - 150;

            // Bubble shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.beginPath();
            ctx.roundRect(bubbleX + 5, bubbleY + 5, bubbleWidth, bubbleHeight, 20);
            ctx.fill();

            // Bubble
            ctx.fillStyle = '#FFF';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.roundRect(bubbleX, bubbleY, bubbleWidth, bubbleHeight, 20);
            ctx.fill();
            ctx.stroke();

            // Bubble tail
            ctx.fillStyle = '#FFF';
            ctx.strokeStyle = '#000';
            ctx.beginPath();
            ctx.moveTo(x - 10, bubbleY + bubbleHeight);
            ctx.lineTo(x, bubbleY + bubbleHeight + 20);
            ctx.lineTo(x + 10, bubbleY + bubbleHeight);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Text
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(message, x, bubbleY + bubbleHeight / 2);

            ctx.restore();
        }

        // Draw floating hearts
        function drawHearts(frame) {
            if (!isDancing) return;

            ctx.save();
            for (let i = 0; i < 3; i++) {
                const offset = i * 100;
                const x = canvas.width / 2 + Math.sin((frame + offset) * 0.05) * 80;
                const y = canvas.height / 2 - ((frame + offset) % 200);
                const alpha = 1 - ((frame + offset) % 200) / 200;

                ctx.fillStyle = `rgba(255, 105, 180, ${alpha})`;

                ctx.beginPath();
                ctx.moveTo(x, y + 8);
                ctx.bezierCurveTo(x, y + 5, x - 5, y, x - 10, y);
                ctx.bezierCurveTo(x - 15, y, x - 15, y + 5, x - 15, y + 8);
                ctx.bezierCurveTo(x - 15, y + 11, x - 10, y + 18, x, y + 22);
                ctx.bezierCurveTo(x + 10, y + 18, x + 15, y + 11, x + 15, y + 8);
                ctx.bezierCurveTo(x + 15, y + 5, x + 15, y, x + 10, y);
                ctx.bezierCurveTo(x + 5, y, x, y + 5, x, y + 8);
                ctx.fill();
            }
            ctx.restore();
        }

        // Main animation loop
        function animate() {
            animationFrame++;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            drawGrass();

            // Draw flowers
            flowers.forEach(flower => flower.draw(animationFrame));

            // Calculate cat position and bounce
            const catX = canvas.width / 2;
            const catY = canvas.height - 280;
            let bounce = 0;
            let scale = 1;

            if (isDancing) {
                bounce = Math.abs(Math.sin(animationFrame * 0.15)) * 30;
                scale = 1 + Math.sin(animationFrame * 0.15) * 0.1;
                danceIntensity = Math.max(0, danceIntensity - 0.5);

                if (danceIntensity === 0) {
                    isDancing = false;
                }
            }

            // Draw cat
            drawCat(catX, catY, bounce, scale);

            // Draw speech bubble
            drawSpeechBubble(catX, catY, currentMessage);

            // Draw floating hearts
            drawHearts(animationFrame);

            // Update message periodically
            messageTimer++;
            if (messageTimer > 180) { // Change message every 3 seconds
                messageIndex = (messageIndex + 1) % catPhrases.length;
                currentMessage = catPhrases[messageIndex];
                messageTimer = 0;
            }

            requestAnimationFrame(animate);
        }

        // Click to dance
        canvas.addEventListener('click', () => {
            isDancing = true;
            danceIntensity = 100;
            messageIndex = Math.floor(Math.random() * catPhrases.length);
            currentMessage = catPhrases[messageIndex];
            messageTimer = 0;
        });

        // Start animation
        animate();
    </script>

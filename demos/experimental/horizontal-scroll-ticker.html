    <script>
        // Register ScrollTrigger plugin
        gsap.registerPlugin(ScrollTrigger);

        // Get elements
        const horizontalTrack = document.querySelector('.horizontal-track');
        const wrapper = document.querySelector('.horizontal-scroll-wrapper');
        const progressBar = document.querySelector('.progress-bar');

        // Calculate the total scroll width
        const getScrollWidth = () => {
            return horizontalTrack.scrollWidth - window.innerWidth;
        };

        // Main horizontal scroll animation
        const horizontalScroll = gsap.to(horizontalTrack, {
            x: () => -getScrollWidth(),
            ease: 'none',
            scrollTrigger: {
                trigger: wrapper,
                start: 'top top',
                end: () => `+=${getScrollWidth()}`,
                pin: true,
                scrub: 1,
                invalidateOnRefresh: true,
                anticipatePin: 1,
                onUpdate: (self) => {
                    // Update progress bar
                    gsap.to(progressBar, {
                        scaleX: self.progress,
                        duration: 0.1,
                        ease: 'none'
                    });
                }
            }
        });

        // Animate words as they come into view
        const words = document.querySelectorAll('.word');
        words.forEach((word, index) => {
            gsap.fromTo(word,
                {
                    opacity: 0.3,
                    scale: 0.95
                },
                {
                    opacity: 1,
                    scale: 1,
                    duration: 0.5,
                    scrollTrigger: {
                        trigger: word,
                        containerAnimation: horizontalScroll,
                        start: 'left 80%',
                        end: 'left 20%',
                        scrub: true
                    }
                }
            );
        });

        // Animate visual elements with rotation
        const visuals = document.querySelectorAll('.visual-element');
        visuals.forEach((visual, index) => {
            gsap.fromTo(visual,
                {
                    opacity: 0,
                    scale: 0.5,
                    rotation: -15
                },
                {
                    opacity: 1,
                    scale: 1,
                    rotation: 0,
                    duration: 0.8,
                    scrollTrigger: {
                        trigger: visual,
                        containerAnimation: horizontalScroll,
                        start: 'left 85%',
                        end: 'left 50%',
                        scrub: true
                    }
                }
            );
        });

        // Ambient glow follow effect
        const glows = document.querySelectorAll('.ambient-glow');
        let mouseX = 0, mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        gsap.ticker.add(() => {
            gsap.to(glows[0], {
                x: mouseX * 0.05,
                y: mouseY * 0.05,
                duration: 2,
                ease: 'power2.out'
            });
            gsap.to(glows[1], {
                x: -mouseX * 0.03,
                y: -mouseY * 0.03,
                duration: 2,
                ease: 'power2.out'
            });
        });

        // Intro fade out on scroll
        gsap.to('.intro', {
            opacity: 0,
            y: -50,
            scrollTrigger: {
                trigger: '.intro',
                start: 'bottom bottom',
                end: 'bottom top',
                scrub: true
            }
        });

        // Outro fade in
        gsap.from('.outro h2', {
            opacity: 0,
            y: 50,
            duration: 1,
            scrollTrigger: {
                trigger: '.outro',
                start: 'top 80%',
                toggleActions: 'play none none reverse'
            }
        });

        gsap.from('.cta-button', {
            opacity: 0,
            y: 30,
            duration: 1,
            delay: 0.3,
            scrollTrigger: {
                trigger: '.outro',
                start: 'top 80%',
                toggleActions: 'play none none reverse'
            }
        });

        // Handle resize
        window.addEventListener('resize', () => {
            ScrollTrigger.refresh();
        });
    </script>

## Interactive Smiley

A WebGL shader experiment by Chan Meng featuring an interactive pointer-tracking smiley face.

### Technical Details
- Category: Experimental
- Technologies: WebGL, GLSL, Shaderview
- Created: 2025-01-23
- Featured: No

### Key Features
- Pointer position tracking
- Dynamic facial expressions
- Smooth distance field rendering
- GPU-accelerated via WebGL

### Shader Attribution
- Original concept by BigWIngs on Shadertoy ("Smiley Tutorial")
- License: CC BY-SA-NC
- Adapted for Shaderview Web Component

    <style>
        * {
            margin: 0;

        body {
            min-height: 100vh;

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;

            font-family: 'Arial', sans-serif;

    <script type="module">
        import ShaderviewElement from 'https://cdn.jsdelivr.net/gh/keithclark/shaderview@1.2.0/dist/shaderview.min.js';
        customElements.define('kc-shaderview', ShaderviewElement);
    </script>
</head>
<body>
    <kc-shaderview id="smiley" autoplay>
        <script type="x-shader/x-fragment" src="smiley.glsl"></script>
        <div class="fallback" role="img" aria-label="Interactive Smiley - WebGL shader visualization"></div>
    </kc-shaderview>
    <div class="instructions">Move mouse to interact with the smiley</div>

    <script>
        customElements.whenDefined('kc-shaderview').then(() => {
            window.addEventListener('pointermove', (e) => {
                const b = smiley.getBoundingClientRect();

                // Set the position uniform. The shader expects 
                // uPosition to be a `vec2` type.
                const x = e.clientX - b.left - b.width / 2;
                const y = e.clientY - b.top - b.height / 2; 
                smiley.setUniform('uPosition', x, y);
            });
        });
    </script>
</body>

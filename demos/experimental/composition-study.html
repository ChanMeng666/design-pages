<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
        }
        
        .container {
            min-height: 100vh;
            background: linear-gradient(135deg, #7c3aed 0%, #9333ea 50%, #4ade80 100%);
            position: relative;
            overflow: hidden;
        }
        
        .sunburst-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .sunburst-ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 400px;
            background: linear-gradient(to top, 
                rgba(147, 51, 234, 0.3) 0%, 
                rgba(168, 85, 247, 0.4) 30%, 
                rgba(196, 181, 253, 0.5) 60%, 
                rgba(134, 239, 172, 0.6) 80%, 
                rgba(74, 222, 128, 0.7) 100%);
            transform-origin: bottom center;
            transform: translate(-50%, -100%);
            clip-path: polygon(45% 100%, 55% 100%, 52% 0%, 48% 0%);
            filter: blur(2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sunburst rays -->
        <div class="sunburst-container">
            <div class="sunburst-ray" style="transform: translate(-50%, -100%) rotate(0deg);"></div>
            <div class="sunburst-ray" style="transform: translate(-50%, -100%) rotate(30deg);"></div>
            <div class="sunburst-ray" style="transform: translate(-50%, -100%) rotate(60deg);"></div>
            <div class="sunburst-ray" style="transform: translate(-50%, -100%) rotate(90deg);"></div>
            <div class="sunburst-ray" style="transform: translate(-50%, -100%) rotate(120deg);"></div>
            <div class="sunburst-ray" style="transform: translate(-50%, -100%) rotate(150deg);"></div>
            <div class="sunburst-ray" style="transform: translate(-50%, -100%) rotate(180deg);"></div>
            <div class="sunburst-ray" style="transform: translate(-50%, -100%) rotate(210deg);"></div>
            <div class="sunburst-ray" style="transform: translate(-50%, -100%) rotate(240deg);"></div>
            <div class="sunburst-ray" style="transform: translate(-50%, -100%) rotate(270deg);"></div>
            <div class="sunburst-ray" style="transform: translate(-50%, -100%) rotate(300deg);"></div>
            <div class="sunburst-ray" style="transform: translate(-50%, -100%) rotate(330deg);"></div>
        </div>
    </div>
</body>
</html>

<body>
    <kc-shaderview autoplay>
        <script type="x-shader/x-fragment">
            // Ink in Water Shader
            // Original creation by Chan Meng for Design Pages
            // License: MIT
            
            precision highp float;
            uniform float uTime;
            uniform vec2 uResolution;
            
            #define PI 3.14159265359
            
            // Hash function
            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }
            
            // 2D noise
            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                
                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));
                
                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }
            
            // FBM with curl-like distortion
            float fbm(vec2 p, float time) {
                float value = 0.0;
                float amplitude = 0.5;
                float frequency = 1.0;
                mat2 rot = mat2(0.8, 0.6, -0.6, 0.8);
                
                for (int i = 0; i < 6; i++) {
                    // Add time-based swirl
                    p += vec2(sin(p.y * 0.5 + time), cos(p.x * 0.5 + time)) * 0.1;
                    value += amplitude * noise(p * frequency);
                    p = rot * p;
                    frequency *= 2.0;
                    amplitude *= 0.5;
                }
                return value;
            }
            
            // Curl noise for fluid motion
            vec2 curl(vec2 p, float time) {
                float eps = 0.01;
                float n1 = fbm(p + vec2(eps, 0.0), time);
                float n2 = fbm(p - vec2(eps, 0.0), time);
                float n3 = fbm(p + vec2(0.0, eps), time);
                float n4 = fbm(p - vec2(0.0, eps), time);
                
                return vec2((n3 - n4), -(n1 - n2)) / (2.0 * eps);
            }
            
            // Ink drop function
            float inkDrop(vec2 uv, vec2 center, float time, float birthTime, float spread) {
                float age = time - birthTime;
                if (age < 0.0) return 0.0;
                
                // Expand over time
                float expansion = 1.0 - exp(-age * 0.5);
                float radius = spread * expansion;
                
                // Distance from center
                float d = length(uv - center);
                
                // Add curl distortion
                vec2 curlOffset = curl(uv * 3.0 + center, time * 0.5) * 0.15 * expansion;
                d = length(uv - center + curlOffset);
                
                // Soft edge with noise
                float noiseVal = fbm((uv - center) * 5.0 / radius + time * 0.2, time);
                float edge = radius + noiseVal * radius * 0.5;
                
                // Ink density
                float ink = smoothstep(edge, edge * 0.3, d);
                
                // Wispy tendrils
                float tendrils = fbm((uv - center) * 8.0 + time * 0.3, time);
                tendrils = pow(tendrils, 2.0);
                ink += tendrils * smoothstep(edge * 1.5, edge * 0.5, d) * 0.5;
                
                // Fade with age
                ink *= smoothstep(10.0, 3.0, age);
                
                return clamp(ink, 0.0, 1.0);
            }
            
            void main() {
                vec2 uv = (gl_FragCoord.xy - 0.5 * uResolution.xy) / uResolution.y;
                float time = uTime;
                
                // Water background with subtle caustics
                vec3 waterColor = vec3(0.9, 0.95, 1.0);
                float caustic = fbm(uv * 10.0 + time * 0.1, time) * 0.1;
                waterColor += vec3(caustic * 0.5, caustic * 0.7, caustic);
                
                vec3 col = waterColor;
                
                // Multiple ink drops at different times
                vec3 inkColors[5];
                inkColors[0] = vec3(0.1, 0.1, 0.3);  // Dark blue
                inkColors[1] = vec3(0.5, 0.1, 0.2);  // Crimson
                inkColors[2] = vec3(0.1, 0.3, 0.2);  // Dark green
                inkColors[3] = vec3(0.3, 0.1, 0.4);  // Purple
                inkColors[4] = vec3(0.1, 0.2, 0.3);  // Teal
                
                // Drop positions based on time
                for (int i = 0; i < 5; i++) {
                    float fi = float(i);
                    float birthTime = fi * 3.0;
                    float cycleTime = mod(time, 15.0);
                    
                    vec2 center = vec2(
                        sin(fi * 1.7 + 0.5) * 0.5,
                        cos(fi * 2.3 + 0.8) * 0.4
                    );
                    
                    // Add slight movement to center
                    center += vec2(
                        sin(time * 0.2 + fi) * 0.1,
                        cos(time * 0.15 + fi * 0.7) * 0.1
                    );
                    
                    float spread = 0.3 + fi * 0.05;
                    float ink = inkDrop(uv, center, cycleTime, birthTime, spread);
                    
                    // Mix ink color
                    vec3 inkCol = inkColors[i];
                    
                    // Vary ink density
                    col = mix(col, inkCol, ink * (0.6 + 0.4 * sin(time + fi)));
                }
                
                // Add some turbulent mixing
                vec2 mixCurl = curl(uv * 2.0, time * 0.3);
                col += vec3(0.02) * length(mixCurl);
                
                // Paper texture
                float paper = noise(uv * 100.0);
                col *= 0.95 + paper * 0.1;
                
                // Slight vignette
                vec2 q = gl_FragCoord.xy / uResolution.xy;
                col *= 0.8 + 0.2 * pow(16.0 * q.x * q.y * (1.0 - q.x) * (1.0 - q.y), 0.1);
                
                gl_FragColor = vec4(col, 1.0);
            }
        </script>

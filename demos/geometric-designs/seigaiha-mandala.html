<body>
    <kc-shaderview autoplay>
        <script type="x-shader/x-fragment">
            // Seigaiha Mandala Shader
            // Inspired by Philippe Desgranges on Shadertoy
            // License: CC BY-SA-NC
            // Adapted for Design Pages by Chan Meng
            
            precision highp float;
            uniform float uTime;
            uniform vec2 uResolution;
            
            #define PI 3.14159265359
            #define TAU 6.28318530718
            
            // Rotation matrix
            mat2 rot(float a) {
                float c = cos(a), s = sin(a);
                return mat2(c, -s, s, c);
            }
            
            // Seigaiha wave pattern
            float seigaiha(vec2 uv, float scale) {
                uv *= scale;
                
                // Grid offset for alternating rows
                vec2 id = floor(uv);
                float rowMod = mod(id.y, 2.0);
                if (rowMod < 0.5) {
                    uv.x += 0.5;
                }
                
                // Repeat
                vec2 gv = fract(uv) - 0.5;
                
                // Multiple concentric arcs
                float d = length(gv - vec2(0.0, -0.25));
                
                float wave = 0.0;
                wave += smoothstep(0.02, 0.0, abs(d - 0.15));
                wave += smoothstep(0.02, 0.0, abs(d - 0.23));
                wave += smoothstep(0.02, 0.0, abs(d - 0.31));
                wave += smoothstep(0.02, 0.0, abs(d - 0.39));
                wave += smoothstep(0.02, 0.0, abs(d - 0.47));
                
                // Only show upper half (wave shape)
                wave *= smoothstep(-0.02, 0.02, gv.y + 0.25);
                
                return wave;
            }
            
            // Mandala pattern
            float mandala(vec2 uv, float time) {
                float pattern = 0.0;
                
                // Layer 1
                float rotation1 = time * 0.1;
                vec2 ruv1 = rot(rotation1) * uv;
                pattern += seigaiha(ruv1, 3.0) * 0.5;
                
                // Layer 2
                float rotation2 = -time * 0.15;
                vec2 ruv2 = rot(rotation2) * uv;
                pattern += seigaiha(ruv2, 5.0) * 0.4;
                
                // Layer 3
                float rotation3 = time * 0.2;
                vec2 ruv3 = rot(rotation3) * uv;
                pattern += seigaiha(ruv3, 7.0) * 0.3;
                
                // Layer 4
                float rotation4 = -time * 0.25;
                vec2 ruv4 = rot(rotation4) * uv;
                pattern += seigaiha(ruv4, 9.0) * 0.2;
                
                return pattern;
            }
            
            void main() {
                vec2 uv = (gl_FragCoord.xy - 0.5 * uResolution.xy) / uResolution.y;
                
                float time = uTime * 0.5;
                
                // Create mandala pattern
                float pattern = mandala(uv, time);
                
                // Color palette - traditional Japanese indigo
                vec3 col1 = vec3(0.95, 0.95, 0.98); // White
                vec3 col2 = vec3(0.0, 0.2, 0.4);     // Deep indigo
                vec3 col3 = vec3(0.1, 0.4, 0.6);     // Light indigo
                vec3 col4 = vec3(0.8, 0.7, 0.5);     // Gold accent
                
                // Background gradient
                float r = length(uv);
                vec3 bg = mix(col2, col3, smoothstep(0.0, 1.5, r));
                
                // Apply pattern
                vec3 col = mix(bg, col1, pattern * 0.6);
                
                // Add subtle gold accents
                col = mix(col, col4, pattern * 0.1);
                
                // Radial highlight
                float highlight = 1.0 - smoothstep(0.0, 0.8, r);
                col += col1 * highlight * 0.1;
                
                // Pulsing glow
                float pulse = 0.5 + 0.5 * sin(time * 2.0);
                col += col3 * 0.1 * pulse * (1.0 - r);
                
                // Vignette using screen coordinates
                vec2 q = gl_FragCoord.xy / uResolution.xy;
                col *= 0.7 + 0.3 * pow(16.0 * q.x * q.y * (1.0 - q.x) * (1.0 - q.y), 0.2);
                
                gl_FragColor = vec4(col, 1.0);
            }
        </script>
        <div class="fallback" role="img" aria-label="Seigaiha Mandala - WebGL shader visualization"></div>
    </kc-shaderview>

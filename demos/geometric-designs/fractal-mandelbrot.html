    <style>
        * {
            margin: 0;

        body {
            min-height: 100vh;
            background: #0a0a0a;
            display: flex;
            align-items: center;

            overflow: hidden;
        }
        
        kc-shaderview {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        
        .fallback {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1a 100%);
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);

    <script type="module">
        import ShaderviewElement from 'https://cdn.jsdelivr.net/gh/keithclark/shaderview@1.2.0/dist/shaderview.min.js';
        customElements.define('kc-shaderview', ShaderviewElement);
        
        // Set up mouse interaction
        customElements.whenDefined('kc-shaderview').then(() => {
            const shader = document.getElementById('mandelbrot');
            
            shader.addEventListener('pointermove', (e) => {
                const rect = shader.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width;
                const y = 1.0 - (e.clientY - rect.top) / rect.height;
                shader.setUniform('uMouse', x, y);
            });
        });
    </script>
</head>
<body>
    <kc-shaderview id="mandelbrot" autoplay>
        <script type="x-shader/x-fragment">
            // Mandelbrot Fractal Shader
            // Original creation by Chan Meng for Design Pages
            // License: MIT
            
            precision highp float;
            uniform float uTime;
            uniform vec2 uResolution;
            uniform vec2 uMouse;
            
            #define MAX_ITER 150
            
            // Color palette function
            vec3 palette(float t) {
                vec3 a = vec3(0.5, 0.5, 0.5);
                vec3 b = vec3(0.5, 0.5, 0.5);
                vec3 c = vec3(1.0, 1.0, 1.0);
                vec3 d = vec3(0.0, 0.1, 0.2);
                return a + b * cos(6.28318 * (c * t + d));
            }
            
            void main() {
                vec2 uv = (gl_FragCoord.xy - 0.5 * uResolution.xy) / uResolution.y;
                
                // Zoom animation
                float scale = pow(2.0, -uTime * 0.3 + 2.0);
                scale = max(scale, 0.0001);
                
                // Center point - interesting location in the Mandelbrot set
                vec2 center = vec2(-0.745, 0.186);
                
                // Apply mouse offset if available
                vec2 mouseOffset = (uMouse - 0.5) * 0.5 * scale;
                center += mouseOffset;
                
                // Transform UV to complex plane
                vec2 c = uv * scale + center;
                
                // Mandelbrot iteration
                vec2 z = vec2(0.0);
                float n = 0.0;
                
                for (int i = 0; i < MAX_ITER; i++) {
                    z = vec2(z.x * z.x - z.y * z.y, 2.0 * z.x * z.y) + c;
                    
                    if (dot(z, z) > 256.0) break;
                    n += 1.0;
                }
                
                // Smooth coloring
                if (n < float(MAX_ITER) - 1.0) {
                    float log_zn = log(dot(z, z)) / 2.0;
                    float nu = log(log_zn / log(2.0)) / log(2.0);
                    n = n + 1.0 - nu;
                }
                
                // Coloring
                vec3 col;
                float maxIterF = float(MAX_ITER);
                
                if (n >= maxIterF - 1.0) {
                    // Inside the set - dark with subtle glow
                    col = vec3(0.01, 0.01, 0.02);
                } else {
                    // Outside the set - colorful
                    float t = n / maxIterF;
                    t = sqrt(t); // Adjust distribution
                    col = palette(t + uTime * 0.05);
                    
                    // Add some variation
                    col *= 0.8 + 0.2 * sin(n * 0.5 + uTime);
                }
                
                // Subtle glow at boundaries
                float edge = fract(n * 0.1);
                col += vec3(0.1, 0.05, 0.15) * smoothstep(0.9, 1.0, edge);
                
                // Vignette
                vec2 q = gl_FragCoord.xy / uResolution.xy;
                col *= 0.5 + 0.5 * pow(16.0 * q.x * q.y * (1.0 - q.x) * (1.0 - q.y), 0.2);
                
                gl_FragColor = vec4(col, 1.0);
            }
        </script>
        <div class="fallback" role="img" aria-label="Fractal Mandelbrot - WebGL shader visualization"></div>
    </kc-shaderview>
    <div class="instructions">Move mouse to explore the fractal</div>

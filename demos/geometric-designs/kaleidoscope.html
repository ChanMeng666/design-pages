<body>
    <kc-shaderview autoplay>
        <script type="x-shader/x-fragment">
            // Kaleidoscope Shader
            // Original creation by Chan Meng for Design Pages
            // License: MIT
            
            precision highp float;
            uniform float uTime;
            uniform vec2 uResolution;
            
            #define PI 3.14159265359
            #define TAU 6.28318530718
            
            // Rotation matrix
            mat2 rot(float a) {
                float c = cos(a), s = sin(a);
                return mat2(c, -s, s, c);
            }
            
            // Hash function
            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }
            
            // Noise function
            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                
                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));
                
                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }
            
            // FBM
            float fbm(vec2 p) {
                float v = 0.0;
                float a = 0.5;
                mat2 r = rot(0.5);
                for (int i = 0; i < 5; i++) {
                    v += a * noise(p);
                    p = r * p * 2.0;
                    a *= 0.5;
                }
                return v;
            }
            
            // Kaleidoscope fold
            vec2 kaleido(vec2 uv, float segments) {
                float angle = atan(uv.y, uv.x);
                float r = length(uv);
                
                // Fold into segments
                float segmentAngle = TAU / segments;
                angle = mod(angle, segmentAngle);
                
                // Mirror alternate segments
                if (mod(floor(atan(uv.y, uv.x) / segmentAngle), 2.0) == 1.0) {
                    angle = segmentAngle - angle;
                }
                
                return vec2(cos(angle), sin(angle)) * r;
            }
            
            // HSV to RGB
            vec3 hsv2rgb(vec3 c) {
                vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
                return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
            }
            
            void main() {
                vec2 uv = (gl_FragCoord.xy - 0.5 * uResolution.xy) / uResolution.y;
                float time = uTime;
                
                // Slow rotation of the whole pattern
                uv = rot(time * 0.1) * uv;
                
                // Apply kaleidoscope effect
                float segments = 8.0;
                vec2 kUv = kaleido(uv, segments);
                
                // Animate the pattern
                kUv = rot(time * 0.2) * kUv;
                kUv += vec2(time * 0.1, time * 0.15);
                
                // Create interesting pattern
                float pattern = 0.0;
                
                // Layered circles
                for (float i = 0.0; i < 5.0; i++) {
                    vec2 offset = vec2(
                        sin(time * 0.5 + i * 1.5) * 0.3,
                        cos(time * 0.4 + i * 1.2) * 0.3
                    );
                    float circle = length(kUv - offset * (i + 1.0) * 0.2);
                    circle = sin(circle * 20.0 - time * 2.0 + i);
                    pattern += circle * (0.5 - i * 0.08);
                }
                
                // Add noise texture
                pattern += fbm(kUv * 5.0 + time * 0.2) * 0.5;
                
                // Color
                float hue = pattern * 0.2 + time * 0.1 + length(uv) * 0.3;
                float sat = 0.7 + 0.3 * sin(pattern * 3.0);
                float val = 0.5 + 0.5 * sin(pattern * 2.0 + time);
                
                vec3 col = hsv2rgb(vec3(hue, sat, val));
                
                // Add some sparkle
                float sparkle = pow(noise(kUv * 50.0 + time), 15.0);
                col += vec3(1.0) * sparkle * 0.5;
                
                // Center gem effect
                float r = length(uv);
                float centerGem = smoothstep(0.15, 0.1, r);
                col = mix(col, col * 1.5 + vec3(0.2), centerGem);
                
                // Faceted look at center
                float facets = sin(atan(uv.y, uv.x) * segments * 2.0) * 0.5 + 0.5;
                col = mix(col, col * (0.8 + 0.4 * facets), smoothstep(0.3, 0.0, r));
                
                // Outer fade
                col *= smoothstep(1.2, 0.3, r);
                
                // Vignette
                vec2 q = gl_FragCoord.xy / uResolution.xy;
                col *= 0.5 + 0.5 * pow(16.0 * q.x * q.y * (1.0 - q.x) * (1.0 - q.y), 0.15);
                
                gl_FragColor = vec4(col, 1.0);
            }
        </script>

<body>
    <kc-shaderview autoplay>
        <script type="x-shader/x-fragment">
            // Hypnotic Spiral Shader
            // Original creation by Chan Meng for Design Pages
            // License: MIT
            
            precision highp float;
            uniform float uTime;
            uniform vec2 uResolution;
            
            #define PI 3.14159265359
            #define TAU 6.28318530718
            
            void main() {
                vec2 uv = (gl_FragCoord.xy - 0.5 * uResolution.xy) / uResolution.y;
                float time = uTime;
                
                // Convert to polar coordinates
                float r = length(uv);
                float a = atan(uv.y, uv.x);
                
                // Logarithmic spiral - infinite zoom effect
                float spiral = a / TAU + log(r + 0.001) * 1.5 - time * 0.3;
                
                // Create spiral arms
                float arms = 6.0;
                spiral *= arms;
                
                // Pattern
                float pattern = sin(spiral * TAU);
                
                // Add secondary pattern for complexity
                float pattern2 = sin((spiral + 0.5) * TAU + time);
                
                // Color based on pattern
                vec3 col1 = vec3(0.1, 0.0, 0.2);
                vec3 col2 = vec3(0.9, 0.1, 0.3);
                vec3 col3 = vec3(0.1, 0.5, 0.9);
                vec3 col4 = vec3(0.9, 0.9, 0.1);
                
                // Mix colors based on patterns
                vec3 col = mix(col1, col2, smoothstep(-1.0, 1.0, pattern));
                col = mix(col, col3, smoothstep(-1.0, 1.0, pattern2) * 0.3);
                
                // Add some variation with radius
                col = mix(col, col4, sin(r * 20.0 - time * 2.0) * 0.1 + 0.1);
                
                // Pulsing brightness
                float pulse = sin(time * 2.0) * 0.1 + 0.9;
                col *= pulse;
                
                // Edge glow based on spiral pattern
                float glow = 1.0 - abs(pattern);
                glow = pow(glow, 4.0);
                col += vec3(0.5, 0.2, 0.8) * glow * 0.5;
                
                // Center highlight
                float center = smoothstep(0.3, 0.0, r);
                col = mix(col, vec3(1.0, 0.9, 0.8), center * 0.3);
                
                // Outer fade
                col *= smoothstep(1.5, 0.5, r);
                
                // Vignette
                vec2 q = gl_FragCoord.xy / uResolution.xy;
                col *= 0.5 + 0.5 * pow(16.0 * q.x * q.y * (1.0 - q.x) * (1.0 - q.y), 0.2);
                
                gl_FragColor = vec4(col, 1.0);
            }
        </script>
    </kc-shaderview>

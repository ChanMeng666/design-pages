<body>
    <kc-shaderview autoplay>
        <script type="x-shader/x-fragment">
            // Voronoi Crystal Shader
            // Original creation by Chan Meng for Design Pages
            // License: MIT
            
            precision highp float;
            uniform float uTime;
            uniform vec2 uResolution;
            
            #define PI 3.14159265359
            
            // Random function
            vec2 random2(vec2 p) {
                return fract(sin(vec2(
                    dot(p, vec2(127.1, 311.7)),
                    dot(p, vec2(269.5, 183.3))
                )) * 43758.5453);
            }
            
            // Voronoi function returning distance to edge and cell center
            vec3 voronoi(vec2 uv, float time) {
                vec2 i_st = floor(uv);
                vec2 f_st = fract(uv);
                
                float minDist = 10.0;
                float secondMinDist = 10.0;
                vec2 minPoint;
                
                // Check 3x3 neighborhood
                for (int y = -1; y <= 1; y++) {
                    for (int x = -1; x <= 1; x++) {
                        vec2 neighbor = vec2(float(x), float(y));
                        vec2 point = random2(i_st + neighbor);
                        
                        // Animate points
                        point = 0.5 + 0.4 * sin(time * 0.5 + 6.2831 * point);
                        
                        vec2 diff = neighbor + point - f_st;
                        float dist = length(diff);
                        
                        if (dist < minDist) {
                            secondMinDist = minDist;
                            minDist = dist;
                            minPoint = point;
                        } else if (dist < secondMinDist) {
                            secondMinDist = dist;
                        }
                    }
                }
                
                // Edge detection
                float edge = secondMinDist - minDist;
                
                return vec3(minDist, edge, minPoint.x + minPoint.y);
            }
            
            // HSV to RGB
            vec3 hsv2rgb(vec3 c) {
                vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
                return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
            }
            
            void main() {
                vec2 uv = gl_FragCoord.xy / uResolution.xy;
                uv.x *= uResolution.x / uResolution.y;
                
                float time = uTime;
                
                // Scale for cell size
                vec2 scaledUV = uv * 5.0;
                
                // Get voronoi values
                vec3 v = voronoi(scaledUV, time);
                float dist = v.x;
                float edge = v.y;
                float cellId = v.z;
                
                // Base color from cell ID
                float hue = cellId + time * 0.1;
                vec3 cellColor = hsv2rgb(vec3(hue, 0.7, 0.8));
                
                // Crystal/gem facet effect
                float facet = pow(dist, 0.5);
                cellColor *= 0.6 + 0.4 * facet;
                
                // Inner glow
                cellColor += hsv2rgb(vec3(hue + 0.1, 0.5, 0.3)) * (1.0 - dist * 1.5);
                
                // Edge highlight (stained glass leading)
                float edgeLine = smoothstep(0.05, 0.0, edge);
                vec3 edgeColor = vec3(0.1, 0.1, 0.1);
                
                // Metallic edge option
                edgeColor = mix(edgeColor, vec3(0.6, 0.5, 0.3), smoothstep(0.02, 0.0, edge));
                
                vec3 col = mix(cellColor, edgeColor, edgeLine);
                
                // Specular highlight in each cell
                float spec = pow(max(0.0, 1.0 - dist * 2.0), 8.0);
                col += vec3(1.0) * spec * 0.5;
                
                // Subtle movement highlight
                float shimmer = sin(cellId * 50.0 + time * 2.0) * 0.5 + 0.5;
                col += vec3(0.2, 0.3, 0.4) * shimmer * 0.1 * (1.0 - dist);
                
                // Vignette
                vec2 q = gl_FragCoord.xy / uResolution.xy;
                col *= 0.6 + 0.4 * pow(16.0 * q.x * q.y * (1.0 - q.x) * (1.0 - q.y), 0.2);
                
                // Gamma
                col = pow(col, vec3(0.9));
                
                gl_FragColor = vec4(col, 1.0);
            }
        </script>
